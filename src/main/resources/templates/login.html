<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>LOGIN</h1>
        <br/>
        <form action="#" th:action="@{/login}" th:object="${userModel}" method="post">
            <span th:text="${error}"></span>
            Username: <input type="text" class="form-control"  th:field="*{username}" th:value="${username}"></input>
            <br/>
            Password: <input type="password" class="form-control" th:field="*{password}" th:value="${password}"></input>
            <br/>
            <span th:text="${message}"></span>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Login
            </button>

        </form>
    </div>
</div>

</body>
</html>
